[package]
name = "demo-wallet"
description = "Example crypto wallet for offline key management and cold storage."
authors = ["bd53"]
version = "0.32.5"
license = "MIT"
repository = "https://github.com/bd53/demo-wallet"
edition = "2021"

[dependencies]
aes-gcm = "0.10.3"
bitcoin = "0.29"
bs58 = "0.4"

chrono = "0.4"
clap = { version = "4.4", features = ["derive"] }

dirs = "5.0"

generic-array = "1.0"
get_if_addrs = "0.5"

hex = "0.4"
qrcode = "0.14"
rand = "0.8"

scrypt = "0.11"
secp256k1 = { version = "0.24", features = ["rand"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
solana-sdk = "1.18.26"

tiny-bip39 = "0.8.2"
tiny-hderive = "0.3.0"
tiny-keccak = { version = "2.0", features = ["keccak"] }

zeroize = "1.3"
